# This is the resource bundle for test

#XTIT: Application name
appTitle=test

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=employees ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an employees name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No employees are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching employees found

#XSEL: Option to sort the master list by Age
masterSort1=Sort By Age

#XSEL: Option to sort the master list by Age
masterSort2=Sort By Age

#XSEL: Option to filter the master list by Age
masterFilterName=Age

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Age if the value is less than 100
masterFilter1=<100 Age

#XSEL: Option to filter the master list by Age if the value is greater than 100
masterFilter2=>100 Age

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Age
masterGroup1=Age Group

#XGRP: Group header Age
masterGroup1Header1=Age 20 or less

#XGRP: Group header Age
masterGroup1Header2=Age higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=employees

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTIT: Save as tile app title
shareSaveTileAppTitle=test - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The employees not found text is displayed when there is no employees with this id
noObjectFoundText=This employees is not available

